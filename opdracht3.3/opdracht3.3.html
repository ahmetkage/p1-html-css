<!DOCTYPE html>
<html>
<head>
    <title>Eredivisie Standen</title>
    <style>
        table {
            font-family: Arial, sans-serif;
            border-collapse: collapse;
            width: 50%;
            margin: 0 auto;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: center;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Eredivisie Standen</h1>
    <table>
        <tr>
            <th>Stand</th>
            <th>Team</th>
            <th>Gespeeld</th>
            <th>Winst</th>
            <th>Gelijk</th>
            <th>Verloren</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Ajax</td>
            <td>34</td>
            <td>26</td>
            <td>5</td>
            <td>3</td>
        </tr>
        <tr>
            <td>2</td>
            <td>PSV</td>
            <td>34</td>
            <td>26</td>
            <td>3</td>
            <td>5</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Feyenoord</td>
            <td>34</td>
            <td>22</td>
            <td>5</td>
            <td>7</td>
        </tr>
    </table>
</body>
</html>
